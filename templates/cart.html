

{% extends "layout.html" %}

{% block content %}

    <!--================ Home Banner Area =================-->
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
            <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
            <div class="container">
                <div class="banner_content text-center" >
                   
                    <h2>Your Cart</h2>
                    <p> Here you can see all of the books you have added to your cart</p>
                  
                </div>
            </div>
        </div>
    </section>
    <!--================ End Home Banner Area =================-->
	
	<!--================ Start Causes Area =================-->

    <div>
        {% for book in Books %}
                <table class="center">

                    <tr>
                        <td class="book"> <img src="../static/img/{{book.pic}}" width="150px" height="100px"> 
                        <br>
                        Book Name: {{book.title}}
                        <br>
                        Author: {{book.authorname}}
                        <br>
                        Price: {{book.price}} &#8362
                    </td>                                      
                    </tr>

                </table>
                {% endfor %}
        </div>


    </body>
    {% endblock %}

</html>
